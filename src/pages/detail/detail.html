<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">{{weatherDetail?.place}} Weather Details
      <img style="float:left;padding-right:5px" *ngIf="iconUrl" alt="logo" height="28" [src]="iconUrl">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-item color="primary" class="center">
    <ion-label>
      Current Tempratue: {{weatherDetail?.main?.temp}} Deg. Cel
    </ion-label>
  </ion-item>
  <ion-item color="secondary" class="center">
    <ion-label>
     Current Pressure: {{weatherDetail?.main?.pressure}}
    </ion-label>
  </ion-item>
  <ion-item color="primary" class="center">
    <ion-label>
      Min.Temprature: {{weatherDetail?.main?.temp_min}} Deg. Cel
    </ion-label>
  </ion-item>
  <ion-item color="secondary" class="center">
    <ion-label>
        Max.Temprature: {{weatherDetail?.main?.temp_max}} Deg. Cel
    </ion-label>
  </ion-item>
</ion-content>
