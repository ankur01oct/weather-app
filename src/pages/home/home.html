<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">
      Weather App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="getWeatherInfo()">
      <ion-item>
          <ion-input type="text" [(ngModel)]="place" name="title" placeholder="Enter Place Name to Search">    
          </ion-input>
          <button item-right style="background: white; margin: 5px; color: gray" (click)="clear()">Clear
            </button>
          </ion-item>
        <button ion-button type="submit" block>Search</button>
      </form>
  <ion-list>
    <ion-item *ngFor="let cachedSearch of cachedSearchs; let i=index" style="text-align:center "
    [ngStyle]="{'background-color': i%2===0 ?  '#4888ff' :  '#7e99eb' }">
      <ion-label (click)="presentModal(cachedSearch)" >{{i+1}}&nbsp;- &nbsp;&nbsp;{{cachedSearch.place}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
